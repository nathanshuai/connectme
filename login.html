<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title> Connect me </title>
        <link rel=" shortcut icon" href="./assets/image/Favorite icon.png?v=2" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&family=Lora&family=Nunito+Sans:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
        <link rel="stylesheet" href="./assets/style/login.css" media="all">
        <script src="assets/script/login.js" defer></script>   
    </head>
    <body>
        <main>
            <div class="container">
                <div class="login-page">
                    <div class="login-image">
                        <img src="./assets/image/login.jpg" alt="image">
                    </div>
                    <div class="login-form">
                        <h2> To Get Jobs <span>ConnectMe</span></h2>
                        <form>
                            <div class="message"></div>
                            <input type="text" class="email" placeholder="Email" required>
                            <input type="password" class="password" placeholder="Password" required>
                            <input type="button" id="login" name="Login" value="Login">
                            <input type="button" id="signup" name="Signup" value="Signup">
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
